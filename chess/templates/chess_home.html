<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chess Home</title>
    {% load static %}
    <div id="quote-box">
      <p id="chess-quote">{{ quote }}</p>
    </div>
    <a href="/news/" id="news-link">
      <button id="news-button">View Chess News</button>
    </a>
    <link rel='stylesheet' type="text/css" href="{% static 'css/chess_home.css' %}">

    {% csrf_token %}

    {{ games|json_script:"json-games" }}
    <script type="module" src="{% static 'js/chess_home.js' %}"></script>

  </head>
  <body>
    <h1 id="chess_banner">Chess Home</h1>
    <button id="new-game-button">New Game</button>
  </body>
</html>
